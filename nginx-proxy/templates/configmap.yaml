apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Values.namespace }}
data:
  nginx.conf: |
    worker_processes auto;
    events {
        worker_connections 1024;
    }
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        upstream flask_admin_service {
            server {{ .Values.nginx.config.upstreams.flask_admin_service }};
        }

        upstream map_service {
            server {{ .Values.nginx.config.upstreams.map_service }};
        }

        upstream zoochacha_service {
            server {{ .Values.nginx.config.upstreams.zoochacha_service }};
        }

        upstream reservation_detail_service {
            server {{ .Values.nginx.config.upstreams.reservation_detail_service }};
        }

        server {
            listen 80;

            # 메인 페이지
            location / {
                proxy_pass http://map_service;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Accept-Encoding "";
                proxy_buffering off;
            }

            # 주차장 관련 API (예약 페이지)
            location /parking-lot {
                proxy_pass http://zoochacha_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Accept-Encoding "";
                proxy_buffering off;
            }

            location ~ ^/parking-lot/(\d+)$ {
                proxy_pass http://zoochacha_service;
            }

            location ~ ^/reservation/(\d+)/reserve$ {
                proxy_pass http://zoochacha_service;
            }


            # 예약 상세 페이지 (reservation_detail_service)
            location ~ ^/reservation-detail/(\d+)$ {
                proxy_pass http://reservation_detail_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Accept-Encoding "";
                proxy_buffering off;
            }

            # 예약 상세 API 엔드포인트
            location ~ ^/reservation-detail/api/detail/(\d+)$ {
                proxy_pass http://reservation_detail_service;
            }

            # 예약 재활성화 (reactivate)
            location ~ ^/reservation-detail/reactivate/(\d+)$ {
                proxy_pass http://reservation_detail_service;
            }

            # 예약 상세 페이지 - Not Found 리디렉트
            location /reservation-detail/not-found {
                proxy_pass http://reservation_detail_service;
            }

            location /admin {
                proxy_pass http://flask_admin_service;
            }

            location /login {
                proxy_pass http://flask_admin_service;
            }

            location /role_check {
                proxy_pass http://flask_admin_service;
            }

            location /authorize {
                proxy_pass http://flask_admin_service;
            }

            location /logout {
                proxy_pass http://flask_admin_service;
            }

            location ~ ^/admin/reservation/(\d+)$ {
                proxy_pass http://flask_admin_service;
            }

            location ~ ^/admin/parkinglot/edit/(\d+)$ {
                proxy_pass http://flask_admin_service;
            }

            location /admin/parkinglot {
                proxy_pass http://flask_admin_service;
            }

            # 정적 파일 처리
            location /static/ {
                proxy_pass http://map_service;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires 0;
            }

            location /reservation/static/ {
                proxy_pass http://zoochacha_service;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires 0;
            }
        }
    }
